{% extends "base.html" %}

{% block content %}
    <h1>Add Item</h1>
    <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <br>
        <label for="seller">Seller:</label>
        <select id="seller" name="seller" required>
            {% for user in users %}
                <option value="{{ user['_id'] }}">{{ user['username'] }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url" required>
        <br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category['_id'] }}">{{ category['name'] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="size">Size (for clothing items):</label>
        <input type="text" id="size" name="size">
        <br>
        <label for="colour">Colour (for clothing items):</label>
        <input type="text" id="colour" name="colour">
        <br>
        <label for="spec">Spec (for computer components and monitors):</label>
        <input type="text" id="spec" name="spec">
        <br>
        <button type="submit">Add Item</button>
    </form>
{% endblock %}
