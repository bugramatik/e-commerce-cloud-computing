<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <title>My Application</title>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <!-- Include any additional CSS or JavaScript files here -->
</head>
<body>
    <header>
        <h1>Welcome to the E-Commerce Site</h1>
        <!-- Common header elements, such as logo and navigation, go here -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Common footer elements, such as copyright and contact information, go here -->
        <p>&copy; 2023 Your E-Commerce Site. All Rights Reserved.</p>
    </footer>
</body>
</html>
